<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro eventos</title>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-datepicker.standalone.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home</a> <a
					class="nav-item nav-link active" href="/eventos">Evento</a> <a
					class="nav-item nav-link active" href="/casas">Casa</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<h1>Cadastro de Eventos</h1>
		<a class="btn btn-link" href="/eventos">Voltar para lista</a>
		<form class="form-horizontal" method="POST" action="/eventos"
			th:object="${evento}">
			<div th:if="${!#strings.isEmpty(mensagem)}"
				style="background: #67ca67; margin-top: 10px"
				class="alert alert-sucess">
				<span>cadastrada com sucesso</span>
			</div>
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<ul th:each="detailedError : ${#fields.detailedErrors()}">
					<li th:text="${detailedError.message}"></li>
				</ul>

			</div>
			<input type="hidden" th:field="*{codigo}">
			<div class="form-group">
				<label>Nome do evento:</label> <input th:field="*{nome}" id="nome"
					class="form-control" type="text" name="nome"
					placeholder="Digite o nome da casa de show">
			</div>
			<div class="form-group">
				<label>Data:</label> <input th:field="*{data}" id="data"
					class="form-control" type="text" name="data"
					placeholder="Digite o local">
			</div>
			<div class="form-group">
				<label>Capacidade:</label> <input th:field="*{capacidade}"
					type="number" class="form-control" name="capacidade"
					placeholder="Digite o local">
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('valor')} ? has-error">
				<label>Valor:</label> <input th:field="*{valor}"
					class="form-control" type="text" name="valor"
					placeholder="Digite o local">
			</div>
			<div class="form-group row">
				<label for="status"
					class="col-sm-2 col-form-label col-form-label-lg">Local:</label>
				<div class="col-sm-8">
					<select class="form-control form-control-lg" name="casa">
						<option th:each="local : ${casas}" th:value="${local.codigo}"
							th:text="${local.nome}"></option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="status"
					class="col-sm-2 col-form-label col-form-label-lg">Genero:</label>
				<div class="col-sm-8">
					<select class="form-control form-control-lg" name="genero">
						<option th:each="genero : ${todosGenero}" th:value="${genero}"
							th:text="${genero.genero}">Rock</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
