<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/">
<head>
<link rel="stylesheet" type="text/css"
	href="/css/bootstrap-datepicker.standalone.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Pesquisa Evento</title>
</head>
<script>
	$(document).ready(function() {
		$('#eventos').DataTable();
	});
</script>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" style="color: white">Shows</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="/eventos/home">Home</a> <a
					class="nav-item nav-link active" href="/eventos">Evento</a> <a
					class="nav-item nav-link active" href="/casas">Casa</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="card" th:each="evento : ${eventos}" style="width: 18rem;float: left;margin: 20px;border:solid 1px;text-align: center;">
			<div class="card-body">
				<h5 class="card-title" th:text="${evento.nome}"></h5>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item" th:text="${{evento.data}}"></li>
				<li class="list-group-item" th:text="|R$ ${{evento.valor}}|"></li>
				<li class="list-group-item" th:text="${evento.casa.nome}"></li>
			</ul>
			<div class="card-body">
				<a href="#" class="btn btn-info">Comprar</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
